<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crm System</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e8eeee 0%, #e9f9fa 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-title {
        color: #0e0e0e;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        opacity: 0.9;
        animation: fadeInUp 0.8s ease-out;
      }

      .loading-subtitle {
        color: #0e0e0e;
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 32px;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }

      .loading-progress {
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }

      /* Loading spinner */
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(20, 160, 165, 0.2);
        border-top: 3px solid #1459a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Fade out animation */
      .loading-fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }

      /* Hide loading screen when React is ready */
      .react-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/logo.png" alt="Crm System" class="loading-logo" />
      <div class="loading-title">Crm System</div>
      <div class="loading-subtitle" id="loading-subtitle">Loading...</div>
      <div class="loading-progress">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
